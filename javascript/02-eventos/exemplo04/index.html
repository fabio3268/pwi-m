<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Selecionando Elementos no DOM</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script type="text/javascript" src="assets/scripts.js" async></script>
</head>
<body>

<div id="calculatorMult">
    <input id="n1" value="1">
    <span> x </span>
    <input id="n2" value="1">
    <span> = </span>
    <span id="result">1</span>
</div>

<div id="calculatorDiv">
    <input id="divN1" value="1">
    <span> / </span>
    <input id="divN2" value="1">
    <span> = </span>
    <span id="resultDiv">1</span>
</div>

<div id="calculatorSum">
    <input id="sumN1" value="1">
    <span> + </span>
    <input id="sumN2" value="1">
    <span> = </span>
    <span id="resultSum">1</span>
</div>

<div id="calculatorSub">
    <input id="SubN1" value="1">
    <span> - </span>
    <input id="Sub21" value="1">
    <span> = </span>
    <span id="resultSub">1</span>
</div>

</body>
</html>
